<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nizamia Madrasa Milad Fest Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Define theme variables */
        :root {
            --primary-bg: #1c1c1c; /* Darker gray background */
            --primary-text: #FFD700; /* Formal gold text */
            --secondary-bg: #2a2a2a; /* Slightly lighter gray for contrast */
            --secondary-text: #E0E0E0; /* Light gray text */
            --border-color: #BDAE5E; /* Subtle gold border */
            --hover-color: #FFD700; /* Hover gold color */
        }

        /* Body styles */
        body {
            background-color: var(--primary-bg);
            color: var(--secondary-text);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header styles */
        header {
            background-color: var(--secondary-bg);
            color: var(--primary-text);
            text-align: center;
            padding: 20px;
        }

       
        hr {
            border-top: 1px solid var(--primary-text);
        }

        /* Container styles */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            flex-grow: 1;
        }

        .container p {
            font-size: 1.2rem;
            color: var(--secondary-text);
            text-align: center;
            max-width: 800px;
            margin-bottom: 40px;
        }

        /* Button styles */
        .btn {
            background-color: var(--primary-text);
            color: var(--primary-bg);
            padding: 12px 30px;
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-align: center;
        }

        .btn:hover {
            background-color: var(--hover-color);
            color: var(--primary-bg);
        }

      
    </style>
</head>

<body>
    <header>
        <hr>
        <h2 class="text-center" style="font-family: 'Roboto Slab', serif;">NIZAMIA MADRASA</h2>

        <h2 class="mb-4 text-center" style="font-family: 'Righteous', cursive;">MILAD FEST - 2024</h2>
        <hr>
    </header>

    <div class="container">
        <p>Thank you for your interest! Registration for Milad Fest 2024 has officially closed. We truly appreciate your support and look forward to welcoming you at future events. Stay tuned for updates!</p>
        
        <a href="https://www.nizamiamadrasa.in/" class="btn">Return to Home</a>
    </div>
</body>

</html>
